<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon</title>
    <link href="/css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>AK BEAUTY SALON</h1>

            <p class="Makeup">Natural Glam</p><p class="price">R250.00</p>

          <article class="item">
            <p class="Makeup">Full-Glam</p><p class="price">R450.00</p>

        <section>
          <h2 class="head">Nails</h2>
          <img src="https://anushqakandan.github.io/All-images/Images/nails1.png" alt="Salon-icon"/>

            <p class="Nails">Acrylic Extensions</p><p class="price">R300.00</p>

            <p class="Nails">Ombre</p><p class="price">R250.00</p>
          </article>
